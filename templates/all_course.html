{% extends "master.html" %}
{% block content %}
<table border=1>
<tr><th>Course</th><th>CourseId</th><th>Delete</th></tr>
{% for x in data %}
<tr>
<td>{{x.course}}</td>
<td>{{x.courseId}}</td>
<td><a href="{% url 'delete' pk=x.id %}"><button type="button" style="margin-left:5px;">delete</button></a></td>
</tr>
{% endfor %}
</table>
<form action="{% url 'display_image' %}">
<table border=2>
<tr>
<td><button type="submit">Home</button></td></tr>
</table>
</form>
{% endblock %}
