{% extends "master.html" %}
{% block content %}
<table border=1>
<tr><th>PaperCode</th><th>PaperType</th><th>PaperShtName</th><th>PaperName</th></tr>
{% for x in data %}
<tr>
<td>{{x.paperCode}}</td>
<td>{{x.papertype}}</td>
<td>{{x.paperShtName}}</td>
<td>{{x.paperName}}</td>
<td><a href="{% url 'delete' pk=x.id %}"><button type="button" style="margin-left:5px;">delete</button></a></td>
</tr>
{% endfor %}
</table>
<form action="{% url 'display_image' %}">
<table border=2>
<tr>
<td><button type="submit">Home</button></td></tr>
</table>
</form>
{% endblock %}
