{% extends "master.html" %}
{% block content %}
<style>
table{
   margin-left:500px;
   margin-top:100px;
   color:white;
}
</style>
<table border=1>
<tr><th>id</th><th>PaperCode</th><th>PaperType</th><th>PapershtName</th><th>PaperName</th><th>Delete</th></tr>
  {% for x in data %}
    <tr>
       <td>{{x.id}}</td>
       <td>{{x.paperCode}}</td>
       <td>{{x.papertype}}</td>
       <td>{{x.paperShtName}}</td>
       <td>{{x.paperName}}</td>
       <td><a href="{% url 'delete2' pk=x.id %}"><button type="button" style="margin-left:5px;">delete</button></a></td>
    </tr>
  {% endfor %}
</table>
<form action="{% url 'display_image' %}">
<table border=2>
<tr>
<td><button type="submit">Home</button></td></tr>
</table>
</form>
{% endblock %}
